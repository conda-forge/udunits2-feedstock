{% set version = "2.2.25" %}

package:
  name: udunits2
  version: {{ version }}

source:
  url: https://github.com/Unidata/UDUNITS-2/archive/v{{ version }}.tar.gz
  sha256: a57092cc3bb17e4afd07a8728f1562cd40f38e0f399e6a12b19584d9e41cdd8f

build:
  number: 3
  detect_binary_files_with_prefix: true
  skip: True  # [win and py35]
  features:
    - vc9  # [win and py27]
    - vc14  # [win and (py35 and py36)]

requirements:
  build:
    - python  # [win]
    - cmake  # [win]
    - automake  # [not win]
    - libtool  # [not win]
    - texinfo  # [not win]
    - expat 2.2.*
    - vc 9  # [win and py27]
    - vc 14  # [win and (py35 and py36)]
  run:
    - expat 2.2.*
    - vc 9  # [win and py27]
    - vc 14  # [win and (py35 and py36)]

test:
  commands:
    - udunits2 -h
    - udunits2 -H meter -W miles
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: http://www.unidata.ucar.edu/software/udunits/
  license: UCAR OSI approved
  license_file: COPYRIGHT
  summary: 'The UDUNITS package supports units of physical quantities.'

extra:
  recipe-maintainers:
    - kwilcox
    - ocefpaf
    - pelson
    - dkillick
